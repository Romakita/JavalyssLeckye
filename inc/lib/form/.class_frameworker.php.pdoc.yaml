description: |
  Cette méthode charge le fichier envoyé par le client dans le dossier de destination `dest`, vérifie si l'extension du fichier
  correspond aux extensions `ext` autorisés et retourne le lien du fichier.

signatures:
 -
  signature: "FrameWorker.Updoad(dest [, extension [, exclude]])"
  return_value: "String"
arguments:
 -
  name: FILES
  types: [FILES]
  description: >
    Ressource du fichier chargé par un formulaire HTML.

 -
  name: dest
  types: [String]
  description: >
    Lien du dossier de destination.

 -
  name: extension
  types: [String]
  description: >
    liste des extensions autorisés, séparé par des `;` .

 -
  name: exclude
  types: [String]
  description: >
    liste des extensions non autorisés, séparé par des `;` .

